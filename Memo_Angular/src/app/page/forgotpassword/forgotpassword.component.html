<div class="form-membership" style="background: url(../../assets/media/image/image1.jpg)">
    <div class="form-wrapper">

        <!-- logo -->
        <div id="logo">
            <img src="../../assets/media/image/logo-dark.png" alt="image">
        </div>
        <!-- ./ logo -->

        <h5>Forgot Password</h5>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    formControlName="identity" 
                    placeholder="Identity (Username or Email)" 
                    [ngClass]="{'is-invalid': forgotPasswordForm.get('identity').invalid && forgotPasswordForm.get('identity').touched}"
                    required 
                    autofocus>
                <div *ngIf="forgotPasswordForm.get('identity').invalid && forgotPasswordForm.get('identity').touched" class="invalid-feedback">
                    <small *ngIf="forgotPasswordForm.get('identity').errors.required">Identity is required.</small>
                    <small *ngIf="forgotPasswordForm.get('identity').errors.email">Please enter a valid email.</small>
                </div>
            </div>
            <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-block w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
        </form>
        <!-- ./ form -->

    </div>
</div>
