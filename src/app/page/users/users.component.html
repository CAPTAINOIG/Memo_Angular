        <!-- Content body -->
        <div class="content-body">
            <!-- Content -->
            <div class="content">
                
    <div class="row">
        <div class="col-md-12">
            <div class="page-header d-flex justify-content-between">
                <h2>Users</h2>
                <ul class="nav">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link" title="Filter" data-toggle="dropdown">
                            <i class="ti-filter"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-big p-4 dropdown-menu-right">
                            <form>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select class="form-control">
                                        <option value="">Select</option>
                                        <option value="">User</option>
                                        <option value="">Staff</option>
                                        <option value="">Admin</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <select class="form-control">
                                        <option value="">Select</option>
                                        <option value="">Active</option>
                                        <option value="">Blocked</option>
                                        <option value="">Admin</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary">Filter</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" title="View Grid">
                            <i class="ti-view-grid"></i>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <app-usermodal></app-usermodal>
                    </li>
                </ul>
            </div>


            <div class="card border-0">
                <div class="table-responsive">
                  <table id="user-list" class="table table-borderless table-hover">
                    <thead>
                      <tr>
                        <th>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="user-list-select-all">
                            <label class="custom-control-label" for="user-list-select-all"></label>
                          </div>
                        </th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Storage</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let user of users">
                        <td>
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="user-{{user.id}}">
                            <label class="custom-control-label" for="user-{{user.id}}"></label>
                          </div>
                        </td>
                        <td>
                          <a href="#">
                            <figure class="avatar avatar-sm mr-2">
                              <img src="../../assets/media/image/user/man_avatar3.jpg" class="rounded-circle" alt="avatar">
                            </figure>
                            {{user.full_name ? user.full_name : (user.first_name ? user.first_name : user.last_name)}}
                          </a>
                        </td>
                        <td>
                          <a href="mailto:{{user.email}}">{{user.email}}</a>
                        </td>
                        <td>
                          <div class="progress" style="height: 5px">
                            <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </td>
                        <td>{{user.first_name ? user.first_name : 'N/A'}}</td>
                        <td>
                          <span class="badge bg-danger-bright text-danger">Blocked</span>
                        </td>
                        <td>
                          <div class="dropdown">
                            <a href="#" class="btn btn-floating" data-toggle="dropdown">
                              <i class="ti-more-alt"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                              <a href="#" class="dropdown-item" data-sidebar-target="#folder-info">View Detail</a>
                              <a href="#" class="dropdown-item">Edit</a>
                              <a href="#" class="dropdown-item">Delete</a>
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              
            
            
        </div>
    </div>
