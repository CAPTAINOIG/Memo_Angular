<button class="btn"  type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
    <i class="ti-user"></i>
  </button>
  
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Create User Form</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" 
                 class="form-control" 
                 id="email" 
                 formControlName="email" 
                 [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').touched}" 
                 placeholder="Enter your email" 
                 required>
          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="invalid-feedback">
            <small *ngIf="loginForm.get('email').errors.required">Email is required.</small>
            <small *ngIf="loginForm.get('email').errors.email">Please enter a valid email address.</small>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" 
                 class="form-control" 
                 id="phone" 
                 formControlName="phone" 
                 [ngClass]="{'is-invalid': loginForm.get('phone').invalid && loginForm.get('phone').touched}" 
                 placeholder="Enter your phone number" 
                 required>
          <div *ngIf="loginForm.get('phone').invalid && loginForm.get('phone').touched" class="invalid-feedback">
            <small *ngIf="loginForm.get('phone').errors.required">Phone number is required.</small>
            <small *ngIf="loginForm.get('phone').errors.pattern">Please enter a valid phone number.</small>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" 
                 class="form-control" 
                 id="full_name" 
                 formControlName="full_name" 
                 [ngClass]="{'is-invalid': loginForm.get('full_name').invalid && loginForm.get('full_name').touched}" 
                 placeholder="Enter your full name" 
                 required>
          <div *ngIf="loginForm.get('full_name').invalid && loginForm.get('full_name').touched" class="invalid-feedback">
            <small *ngIf="loginForm.get('full_name').errors.required">Full name is required.</small>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="role_id" class="form-label">Role ID</label>
          <input type="number" 
                 class="form-control" 
                 id="role_id" 
                 formControlName="role_id" 
                 [ngClass]="{'is-invalid': loginForm.get('role_id').invalid && loginForm.get('role_id').touched}" 
                 placeholder="Enter role ID" 
                 required>
          <div *ngIf="loginForm.get('role_id').invalid && loginForm.get('role_id').touched" class="invalid-feedback">
            <small *ngIf="loginForm.get('role_id').errors.required">Role ID is required.</small>
          </div>
        </div>
  
        <button class="btn btn-primary w-full" [disabled]="isLoading" type="submit" [disabled]="loginForm.invalid">{{isLoading ? 'Submitting....' : 'Submit'}}</button>
      </form>
    </div>
  </div>
