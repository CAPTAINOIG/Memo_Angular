<div class="form-membership" style="background: url(../../assets/media/image/image1.jpg)">
    <div class="form-wrapper">

        <div id="logo">
            <img src="../../assets/media/image/logo-dark.png" alt="image">
        </div>
        <h5>Sign in</h5>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input 
                    type="text" 
                    class="form-control" 
                    formControlName="identity" 
                    placeholder="Identity (Username or Email)" 
                    [ngClass]="{'is-invalid': loginForm.get('identity').invalid && loginForm.get('identity').touched}"
                    required 
                    autofocus>
                <div *ngIf="loginForm.get('identity').invalid && loginForm.get('identity').touched" class="invalid-feedback">
                    <small *ngIf="loginForm.get('identity').errors.required">Identity is required.</small>
                    <small *ngIf="loginForm.get('identity').errors.email">Please enter a valid email.</small>
                </div>
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control" 
                    formControlName="password" 
                    placeholder="Password" 
                    [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}" 
                    required>
                <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="invalid-feedback">
                    <small *ngIf="loginForm.get('password').errors.required">Password is required.</small>
                    <small *ngIf="loginForm.get('password').errors.minlength">Password must be at least 6 characters long.</small>
                </div>
            </div>
            <div class="form-group d-flex justify-content-between">
                <span class="cursor-pointer" [routerLink]="['/forgotpassword']">Forgot password</span>
            </div>
            <button type="submit" [disabled]="isLoading" class="btn btn-primary btn-block w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">
                {{ isLoading ? 'Logging in...' : 'Login' }}
              </button>
        </form>

    </div>
</div>
