<div class="esignatures-container">
    <h2>E-Signatures Management</h2>
  
    <form *ngIf="!recordExists" (ngSubmit)="addESignature()" enctype="multipart/form-data">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" [(ngModel)]="esignature.title" name="title" required>
        </div>
  
      <label for="image">Upload Image:</label>
      <input type="file" id="image" (change)="onFileChange($event)" accept="image/*" required>
  
      <button class="btn btn-primary" type="submit">Add E-Signature</button>
    </form>
  
    <form *ngIf="recordExists" (ngSubmit)="updateESignature()" enctype="multipart/form-data">
      <h3>Update Existing E-Signature</h3>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="esignature.title" name="title" required>
  
      <label for="image">Upload New Image:</label>
      <input type="file" id="image" (change)="onFileChange($event)" accept="image/*">
  
      <button class="btn btn-primary" type="submit">Update E-Signature</button>
    </form>
  
    <div *ngIf="esignature.image_path">
      <h3>Current E-Signature</h3>
      <img [src]="esignature.image_path" alt="E-Signature" class="signature-image">
    </div>
  </div>
